{% extends "base.html" %}
{% block title %}PTA Management{% endblock %}

{% block content %}

<div class="page-title-area bg-1">
    <div class="container">
        <div class="page-title-content">
            <h2>PTA Management</h2>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li class="active">PTA Management</li>
            </ul>
        </div>
    </div>
</div>

<section class="team-area team-area-three ptb-70">
    <div class="container">
        <div class="section-title">
            <h2>Our PTA Management</h2>
        </div>

        <div class="row justify-content-md-center">
            {% for team in teams %}
            <div class="col-lg-4 col-md-6">
                <div class="single-team-member">
                    <img src="{% if team.image %}{{ team.image.url }}{% endif %}" alt="{{ team.full_name }}">
                    <div class="team-content">
                        <div class="team-name">
                            <h3>{{ team.full_name }}</h3>
                            <span>{{ team.role }}</span>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center">No record available.</p>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
