{% extends "base.html" %}
{% block title %}Leadership Team{% endblock %}

{% block content %}

<!-- Start Page Title Area -->
<div class="page-title-area bg-1">
    <div class="container">
        <div class="page-title-content">
            <h2>Leadership Team</h2>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li class="active">Leadership Team</li>
            </ul>
        </div>
    </div>
</div>
<!-- End Page Title Area -->

<!-- Start Team Area -->
<section class="team-area team-area-three ptb-70">
    <div class="container">
        <div class="section-title">
            <h2>Our Leadership Team</h2>
        </div>

        <div class="row justify-content-md-center">
            {% for team in teams %}
            <div class="col-lg-4 col-md-6">
                <div class="single-team-member">
                    <img src="{{ team.image.url }}" alt="{{ team.full_name }}">
                    <div class="team-content">
                        <div class="team-name">
                            <h3>{{ team.full_name }}</h3>
                            <span>{{ team.role }}</span>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center">No record available.</p>
            {% endfor %}
        </div>
    </div>
</section>
<!-- End Team Area -->

{% endblock %}
